---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xihe-aicc-finetune
  namespace: xihe-test-v2
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: aicc-finetune
  template:
    metadata:
      labels:
        app: aicc-finetune
    spec:
      containers:
      - name: aicc-finetune
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/xihe/xihe-aicc-finetune:test1-8e7a4c
        imagePullPolicy: IfNotPresent
        args:
        - --port=8080
        - --config-file=/app/conf/xihe-aiccfinetune/app_config/config.yaml
        - --enable_debug=true
        envFrom:
        - secretRef:
            name: aicc-finetune-secret
        resources:
          requests:
            cpu: 1000m
            memory: 1000Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /app/conf/xihe-gitlab/app_config/config.yaml
          name: config
          subPath: config.yaml
      volumes:
      - name: config
        configMap:
          name: aicc-finetune-configmap
