---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
  name: mindspore-console-osinfra-ingress
  namespace: website
spec:
  tls:
    - hosts:
        - console-mindspore.osinfra.cn
      secretName: website-osinfra-tls
  rules:
    - host: console-mindspore.osinfra.cn
      http:
        paths:
        - backend:
            serviceName: console-service
            servicePort: 8080
          path: /

---
apiVersion: v1
kind: Service
metadata:
  name: console-service
  namespace: website
spec:
  ports:
    - name: httpport
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: console
  type: ClusterIP

---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: website-secrets
  namespace: website
spec:
  keysMap:
    mysql_password:
      key: mysql_password
      path: secrets/data/mindspore/website-secrets
    mysql_username:
      key: mysql_username
      path: secrets/data/mindspore/website-secrets
    mysql_url:
      key: mysql_url
      path: secrets/data/mindspore/website-secrets
    ACCESS_KEY_ID:
      key: ACCESS_KEY_ID
      path: secrets/data/mindspore/website-secrets
    SECRET_ACCESS_KEY_ID:
      key: SECRET_ACCESS_KEY_ID
      path: secrets/data/mindspore/website-secrets
  name: website-secrets

---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: website-osinfra-tls
  namespace: website
spec:
  name: website-osinfra-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-common/osinfra-cn
      key: server.crt
    tls.crt:
      path: secrets/data/infra-common/osinfra-cn
      key: server.crt
    tls.key:
      path: secrets/data/infra-common/osinfra-cn
      key: server.key

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindspore-console
  namespace: website
spec:
  replicas: 0
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: console
  template:
    metadata:
      labels:
        app: console
    spec:
      containers:
      - name: console
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/mindspore/website-backend:master-4a6107
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: MS_MYSQL_URL
          valueFrom:
            secretKeyRef:
              key: mysql_url
              name: website-secrets
        - name: MS_MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mysql_password
              name: website-secrets
        - name: MS_MYSQL_USERNAME
          valueFrom:
            secretKeyRef:
              key: mysql_username
              name: website-secrets
        - name: ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: ACCESS_KEY_ID
              name: website-secrets
        - name: SECRET_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: SECRET_ACCESS_KEY_ID
              name: website-secrets
        resources:
          requests:
            cpu: 1000m
            memory: 1000Mi
          limits:
            cpu: 1000m
            memory: 2000Mi
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 20
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        volumeMounts:
          - mountPath: /mnt/share/file
            name: website-data-volume
      volumes:
        - name: website-data-volume
          persistentVolumeClaim:
            claimName: website-data
