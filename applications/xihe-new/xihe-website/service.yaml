---
apiVersion: v1
kind: Service
metadata:
  name: xihe-website-service
  namespace: xihe-new
spec:
  ports:
    - name: httpport
      port: 80
      targetPort: 8080
  selector:
    app: xihe-website
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: xihe-website-service-loadbalencer
  namespace: xihe-new
  annotations:
    kubernetes.io/elb.id: 6ab64c83-9203-4486-84ba-414a6c3740f9
    kubernetes.io/elb.class: union
    kubernetes.io/elb.lb-algorithm: ROUND_ROBIN
spec:
  ports:
  - name: httpport
    port: 8080
    targetPort: 8080
  selector:
    app: xihe-website
  type: LoadBalancer